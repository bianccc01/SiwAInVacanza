<!DOCTYPE html>
<html>

<head>
	<title>
		SiwAInVacanza - Prenotazioni
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <a class = "home" href="/"> Home </a>
		
    <div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class = "logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Lista di Prenotazioni</h1>
<div class="utente" th:if="${#request.userPrincipal}">
		<div th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"> </div>
    		<a href="/authenticated/userDetails">>Vai al tuo account </a>
	</div>
<ul>
  <li th:each="p : ${prenotazioni}">
    <div class = "prenotazione">
      <span th:text="${p.nomeDestinazionePrenotata}"> Ibiza</span>
      <span th:text="${p.nome}"> Nome</span>
    <span th:text="${p.cognome}"> Cognome</span>
    <span th:text="${p.nPartecipanti}"> 5</span>
     <a class = "eliminaPrenotazione" th:href="@{'/authenticated/eliminaPrenotazione' + '/' + ${p.id}}"> Elimina</a>
    </div>
  </li>
</ul>

  

</html>
