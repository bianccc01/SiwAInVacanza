<!DOCTYPE html>
<html>

<head>
	<title>
		Tutte le categorie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div style="float:left"><a href="/">Home</a></div>
		<div th:if="${#request.userPrincipal}">
    		<span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"> </span>
    		<span href="/authenticated/userDetails">Vai al tuo account </span>
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class = "logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Sfoglia le categorie</h1>
	
  <ul>
    <li th:each="categoria : ${categorie}">
      <div class="boxcategoria">
		<img th:src="@{'data:image/png;base64,' + ${categoria.base64Image}}"/>
		<a class="nome" th:href="@{'/guest/destinazioni' + '/' + ${categoria.id}}"
				th:text="${categoria.nome}"></a>
      </div>
	</li>
  </ul>
  
</body>

</html>
