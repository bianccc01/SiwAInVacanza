<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <div style="float:left"><a href="/">Home</a></div>
</header>

	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	
	<form class="container" th:action="@{/login}" method="POST">
		
		<div class="log">
			<h1>Login</h1>
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span class="errore" th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
			<div >
		<a  th:href="@{/register}" th:text="Registrati">Non sei ancora registrato? Clicca qui</a>
	</div>
		</div>
	</form>
	
</body>

</html>
