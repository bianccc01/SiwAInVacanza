<!DOCTYPE html>
<html>

<head>
	<title>
		Categoria
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div style="float:left"><a href="/">Home</a></div>
		<div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1 th:text="${categoria.nome}"></h1>
	<div class="utente" th:if="${#request.userPrincipal}">
		<div th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"> </div>
    		<a href="/authenticated/userDetails">>Vai al tuo account </a>
	</div>
	<div th:if="${categoria.destinazioni==null || categoria.destinazioni.isEmpty()}">Non ci sono destinazioni per questa categoria</div>
  	
  <div id="flex-container">
    <span class="flex-item" th:each="destinazione : ${categoria.destinazioni}">
		<a th:href="@{'/destinazione' + '/' + ${destinazione.id}}"
				th:text="${destinazione.nome}"></a>
	</span>
    
  </div>
	
</body>

</html>
