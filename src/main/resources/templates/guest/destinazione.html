<!DOCTYPE html>
<html>
   <head>
      <title >
         SiwAInVacanza - Destinazione
      </title>
      <link rel="stylesheet" href="/css/stile.css" />
   </head>
   <body>
      <header>
         <a class = "home" href="/"> Home </a>
         <div th:if="${#request.userPrincipal}">
            <span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
            <span th:href="/authenticated/userDetails">>Vai al tuo account </span>
            <a href="/logout">Logout</a>
         </div>
         <div th:unless="${#request.userPrincipal}">
            <a href="/login">Login</a>
         </div>
      </header>
      <div class = "logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
        <h1 th:text="${destinazione.nome}">Ibiza</h1>
      <div class = "boxImage"> 
         <img th:src="@{'data:image/png;base64,' + ${image.base64Image}}"/>
      </div>
      <div class = "boxImageMini">
         <ul>
            <li th:each="i : ${images}">
               <div class = "minibox">
                  <a th:href="@{'/guest/destinazione' + '/' + ${destinazione.id} + '/' + ${i.id}}">
					<img th:href="@{'/guest/destinazione' + '/' + ${destinazione.id} + '/' + ${i.id}}" 
                  th:src="@{'data:image/png;base64,' + ${i.base64Image}}"/>
                  </a>
               </div>
            </li>
         </ul>
      </div>

      <div class = "boxRecensioni" th:if="${#lists.size(recensioni)}>2" >
		  <div class ="recensione" th:if="${recUtente}!=null">
            <span id="titolo" th:text="${recUtente.utente.getNome()}"> </span>
      		<p th:text="${recUtente.titolo} + ${recUtente.voto}"> </p>
			<p th:unless="${recUtente.testo!=null}" th:text="${recUtente.testo}"> </p>
			<button class = "conferma" th:href="@{'/authenticated/rimuoviRecensione/' + ${recUtente.id}}">Rimuovi</button>
         </div>
         <div class ="recensione" th:unless="${recUtente}==null">
			<button class = "conferma" th:href="@{'/authenticated/formNewRecensione/' + ${destinazione.id}}">Aggiungi recensione</button>
         </div>
         <div class ="recensione" th:if="${recensioni.get(0).utente}==${recUtente.utente}">
            <span id="titolo" th:text="${recensioni.get(1).utente.getNome()}"> </span>
      		<p th:text="${recensioni.get(1).titolo} + ${recensioni.get(1).voto}"> </p>
			<p th:if="${recensioni.get(1).testo!=null}" th:text="${recensioni.get(1).testo}"> </p>
         </div>
         <div class ="recensione" th:unless="${recensioni.get(0).utente}!=${recUtente.utente}">
            <span id="titolo" th:text="${recensioni.get(0).utente.getNome()}"> </span>
      		<p th:text="${recensioni.get(0).titolo} + ${recensioni.get(0).voto}"> </p>
			<p th:if="${recensioni.get(0).testo!=null}" th:text="${recensioni.get(0).testo}"> </p>
         </div>
		 <div class ="recensione" th:if="${#lists.size(recensioni)}>2">
		 	<span th:href="@{'/guest/recensioni/' + ${destinazione.id}}">
			 Visualizza altre recensioni </spa>
		 </div>
      </div> 
         
      
      <a class="prenota" th:href="@{'/authenticated/formNewPrenotazione/' + ${destinazione.id}}">Effettua la prenotazione</a>
   </body>
</html>
