<!DOCTYPE html>
<html>

<head>
	<title>
		Inserisci una nuova recensione
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <a class = "home" href="/"> Home </a>
		
    <div th:if="${#request.userPrincipal}">
    		<span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	
	<a href="/"><img src="/images/SiwVLogo.png" width="20%"/></a></div>
	<h1>Inserisci una recensione</h1>
	<form th:action="@{'/authenticated/newRecensione/' + ${destinazione.id} + '/' + ${#request.userPrincipal.principal.id}}" method="POST" th:object="${recensione}" enctype="multipart/form-data">
		
	
		
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${recensione.titolo}" /></span>
          <label>Voto:</label> 
			<span><input type="number" th:field="${recensione.voto}" /></span>
		</div>

	<div class= "descrizioneContainer">
    <label for="text"> <p>Commento: </p></label>
    <textarea id="text" class="descrizione" name="descrizione" th:field="${recensione.testo}"></textarea>
      
</div>
	
		<div>
			<span><button class = "conferma" type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
