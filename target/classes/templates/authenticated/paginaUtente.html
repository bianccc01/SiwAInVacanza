<!DOCTYPE html>
<html>

<head>
	<title>
		Pagina Utente
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div style="float:left"><a href="/">Home</a></div>
		<div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1> Il tuo account</h1>
    <div id="flex-container-utente">
      <div class="box_utente"> 
	 	<h2>Dati personali</h2>
        <div>Nome:
			<span th:text=${user.name}> </span>
		</div>
        <div>Cognome:
			<span th:text=${user.surname}> </span>
		</div>
        <div>Email:
			<span th:text=${user.email}> </span>
		</div>
      </div>
      <div class="immagine_utente" th:if="${user.getImage() == null}"> 
        <img src="/images/immagine_utente_vuota.jpeg" />
      </div>
      <div class="immagine_utente" th:if="${user.getImage() != null}"> 
    	<img th:src="@{'data:image/png;base64,' + ${user.base64Image}}"/>
      </div>
    </div>
    <h3>
		<a href="/authenticated/prenotazioni">Visualizza e gestisci le tue prenotazioni</a>
	</h3> 
	
</body>

</html>
