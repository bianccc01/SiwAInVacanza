<!DOCTYPE html>
<html>

<head>
	<title>
		SiwAInVacanza - Prenotazioni
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
    <a class = "home" href="/"> Home </a>
		
    <div th:if="${#request.userPrincipal}">
    		<span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class = "logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Lista di Prenotazioni</h1>

<ul>
  <li th:each="p : ${prenotazioni}">
		<p th:text="${p.nomeDestinazionePrenotata}"> Ibiza </p>
</li>
</ul>
  

</html>
