<!DOCTYPE html>
<html>
   <head>
      <title >
         SiwAInVacanza - Destinazione
      </title>
      <link rel="stylesheet" href="/css/stile.css" />
   </head>
   <body>
      <header>
         <a class = "home" href="/"> Home </a>
         <div th:if="${#request.userPrincipal}">
            <span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
            <a href="/logout">Logout</a>
         </div>
         <div th:unless="${#request.userPrincipal}">
            <a href="/login">Login</a>
         </div>
      </header>
      <div class = "logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
        <h1 th:text="${destinazione.nome}">Ibiza</h1>
      <div class = "boxImage"> 
         <img th:src="@{'data:image/png;base64,' + ${image.base64Image}}"/>
      </div>
      <div class = "boxImageMini">
         <ul>
            <li th:each="i : ${images}">
               <div class = "minibox">
                  <a th:href="@{'/guest/destinazione' + '/' + ${destinazione.id} + '/' + ${i.id}}">
					<img th:href="@{'/guest/destinazione' + '/' + ${destinazione.id} + '/' + ${i.id}}" 
                  th:src="@{'data:image/png;base64,' + ${i.base64Image}}"/>
                  </a>
               </div>
            </li>
         </ul>
      </div>
      <div class = "boxRecensioni" th:if="${#lists.size(recensioni)}>2" >
		  <div class ="recensione" ????th:if="${utenti}.contains(#request.userPrincipal)">
            <span id="titolo" th:text="${recensioni.get(0).utente.getNome()}"> </span>
      		<p th:text="${recensioni.get(0).titolo} + ${recensione.voto}"> </p>
      		<p th:if="${recensioni.get(0).testo==null}"> </p>
			<p th:unless="${recensioni.get(0).testo!=null}" th:text="${recensioni.get(0).testo}"> </p>
         </div>
         <div class ="recensione" ????th:"${recensione_user}==null">
            <span id="titolo" th:text="${recensioni.get(0).utente.getNome()}"> </span>
      		<p th:text="${recensioni.get(0).titolo} + ${recensioni.get(0).voto}"> </p>
      		<p th:if="${recensioni.get(0).testo==null}"> </p>
			<p th:unless="${recensioni.get(0).testo!=null}" th:text="${recensioni.get(0).testo}"> </p>
         </div>
         <div class ="recensione">
			 <span id="titolo" th:text="${recensioni.get(1).utente.getNome()}"> </span>
      		<p th:text="${recensioni.get(1).titolo} + ${recensioni.get(1).voto}"> </p>
      		<p th:if="${recensioni.get(1).testo==null}"> </p>
			<p th:unless="${recensioni.get(1).testo!=null}" th:text="${recensioni.get(1).testo}"> </p>
		 </div>
		 <div class ="recensione" th:href="@{'/guest/recensioni/' + ${destinazione.id}">
			 Visualizza altre recensioni
		 </div>
      </div> 
      <div class = "boxRecensioni" th:unless="${#lists.size(recensioni)}==1 || ${#lists.size(recensioni)}==2">
      	<div class ="recensione" th:each="recensione : ${recensioni}">
			<span id="titolo" th:text="${recensione.utente.getNome()}"> </span>
      		<p th:text="${recensione.titolo} + ${recensione.voto}"> </p>
      		<p th:if="${recensione.testo==null}"> </p>
			<p th:unless="${recensione.testo!=null}" th:text="${recensione.testo}"> </p>
		</div>  
      </div>
         
      <a class = "prenota"> Effettua prenotazione </a>
      <a class = "prenota" th:href="@{'/authenticated/formNewRecensione/' + ${destinazione.id} }"> Lascia una recensione </a>
   </body>
</html>
