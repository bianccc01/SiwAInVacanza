<!DOCTYPE html>
<html>

<head>
	<title>
		Tutte le categorie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div style="float:left"><a href="/">Home</a></div>
		<div th:if="${#request.userPrincipal}">
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Sfoglia le categorie</h1>
	<div class="utente" th:if="${#request.userPrincipal}">
		<div th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"> </div>
    		<a href="/authenticated/userDetails">>Vai al tuo account </a>
	</div>
	<div th:if="${categorie==null || categorie.isEmpty()}">Non ci sono categorie da sfogliare</div>
	<div>
		<a href="/admin/formNewCategoria">Aggiungi categoria</a>
	</div>
  	<ul>
    <li th:each="categoria : ${categorie}">
      <div class="boxcategoria">
		<img th:src="@{'data:image/png;base64,' + ${categoria.base64Image}}"/>
		<a class="nome" th:href="@{'/admin/updateCategoria' + '/' + ${categoria.id}}"
				th:text="${categoria.nome}"></a>
      </div>
	</li>
  </ul>
	
</body>

</html>
