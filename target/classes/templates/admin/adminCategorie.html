<!DOCTYPE html>
<html>

<head>
	<title>
		Tutte le categorie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div style="float:left"><a href="/">Home</a></div>
		<div th:if="${#request.userPrincipal}">
    		<span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
    		<span href="/admin/adminDetails">>Vai al tuo account </span>
    		<a href="/logout">Logout</a>
		</div>

		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div class="logo"><img src="/images/SiwVLogo.png" width="20%" /></div>
	<h1>Sfoglia le categorie</h1>
	<div th:if="${categorie==null || categorie.isEmpty()}">Non ci sono categorie da sfogliare</div>
	<div>
		<a href="/admin/formNewCategoria">Aggiungi categoria</a>
	</div>
  	<div id="flex-container">
    	<span class="flex-item" th:each="categoria : ${categorie}">
			<a th:href="@{'/admin/updateCategoria' + '/' + ${categoria.id}}"
				th:text="${categoria.nome}"></a>
		</span>
  	</div>
	
</body>

</html>
