<!DOCTYPE html>
<html>
   <head>
      <title >
         SiwAInVacanza - Destinazione
      </title>
      <link rel="stylesheet" href="/css/stile.css" />
   </head>
   <body>
      <header>
         <a class = "home" href="/"> Home </a>
         <a class = "home" href="/"> Modifica descrizione </a>
         <a class = "home" href="/"> Modifica nome </a>
         <div th:if="${#request.userPrincipal}">
            <span th:text="'Bentornato ' + ${#request.userPrincipal.principal.username}"></span>
            <a href="/logout">Logout</a>
         </div>
         <div th:unless="${#request.userPrincipal}">
            <a href="/login">Login</a>
         </div>
      </header>
      <div class = "logo"><img src="https://static.vecteezy.com/ti/vettori-gratis/p3/7635048-vettore-modello-design-icona-logo-palma-albero-gratuito-vettoriale.jpg" width="20%" /></div>
      <h1 th:text="${d.nome}">Ibiza</h1>
      <div class = "boxImage"> 
         <img th:src="@{'data:image/png;base64,' + ${image.base64Image}}"/>
      </div>
      <div class = "boxImageMini">
         <ul>
            <li th:each="i : ${images}">
               <div class = "minibox">
                  <img th:src="@{'data:image/png;base64,' + ${i.base64Image}}"/>
               </div>
            </li>
         </ul>
      </div>
      <div class = "boxRecensioni">
         <div class ="recensione"> </div>
         <div class = "recensione"> </div>
      </div>
      <a class = "prenota"> Effettua prenotazione </a>
   </body>
</html>
